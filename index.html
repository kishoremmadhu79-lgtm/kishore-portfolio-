<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kishore's Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #f0f0f0;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1a1a1a;
      padding: 15px 0;
    }

    nav button {
      background: none;
      border: none;
      color: #f0f0f0;
      margin: 0 20px;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.3s ease;
      position: relative;
    }

    nav button::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: #00ffe7;
      transition: width 0.3s;
      position: absolute;
      bottom: -5px;
      left: 0;
    }

    nav button:hover::after {
      width: 100%;
    }

    section {
      display: none;
      padding: 50px 20px;
      text-align: center;
    }

    section.active {
      display: block;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .typing {
      font-size: 22px;
      color: #00ffe7;
      font-family: monospace;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid;
      animation: typing 4s steps(40, end), blink 0.8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .animated-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 28px;
      background-color: #00ffe7;
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .animated-btn:hover {
      transform: scale(1.1);
      background-color: #00c9b7;
    }

    .contact-links a {
      display: block;
      color: #00ffe7;
      text-decoration: none;
      font-size: 18px;
      margin: 15px 0;
      transition: color 0.3s ease;
    }

    .contact-links a:hover {
      color: #00c9b7;
    }

    @media (max-width: 768px) {
      nav button {
        margin: 0 10px;
        font-size: 16px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <button onclick="showTab('home')">Home</button>
    <button onclick="showTab('goals')">Goals</button>
    <button onclick="showTab('contact')">Contact</button>
  </nav>

  <section id="home" class="active">
    <h1>Welcome to My Portfolio</h1>
    <p>This is the home page.</p>
    <button class="animated-btn">Explore</button>
  </section>

  <section id="goals">
    <h1>My Goals</h1>
    <p class="typing" id="typingText"></p>
    <button class="animated-btn">Learn More</button>
  </section>

  <section id="contact">
    <h1>Contact Me</h1>
    <div class="contact-links">
      <a href="mailto:kishoremmadhu@gmail.com" target="_blank">ðŸ“§ Email Me</a>
      <a href="https://www.linkedin.com/in/kishoremmadhu" target="_blank">ðŸ”— LinkedIn</a>
      <a href="https://github.com/kishoremmadhu" target="_blank">ðŸ’» GitHub</a>
    </div>
  </section>

  <script>
    function showTab(tabId) {
      document.querySelectorAll("section").forEach(section => {
        section.classList.remove("active");
      });
      document.getElementById(tabId).classList.add("active");

      // Restart typing animation if Goals is selected
      if (tabId === 'goals') {
        let text = "Aspiring Web Developer & Data Enthusiast | Seeking to build impactful digital experiences.";
        const typingText = document.getElementById("typingText");
        typingText.textContent = "";
        let i = 0;
        const typingInterval = setInterval(() => {
          if (i < text.length) {
            typingText.textContent += text.charAt(i);
            i++;
          } else {
            clearInterval(typingInterval);
          }
        }, 50);
      }
    }

    // Start typing on load if "Goals" is default active
    window.onload = () => {
      if (document.getElementById("goals").classList.contains("active")) {
        showTab("goals");
      }
    };
  </script>
</body>
</html>
